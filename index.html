<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Redja ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Poppins',sans-serif;
overflow:hidden;
color:white;
transition:1s;
background:black;
}

/* Smooth Fade */
.section{
position:absolute;
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
transition:all 1s ease;
opacity:1;
}

.hidden{
opacity:0;
pointer-events:none;
transform:scale(1.05);
}

/* LOGIN */
#login{
background:radial-gradient(circle at top,#4b001f,#120005);
}

.glow{
position:absolute;
width:600px;
height:600px;
background:radial-gradient(circle,#ff4b91,transparent 70%);
filter:blur(150px);
opacity:0.4;
animation:pulse 6s infinite alternate;
}

@keyframes pulse{
from{transform:scale(1);}
to{transform:scale(1.3);}
}

.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(25px);
padding:70px 60px;
border-radius:30px;
text-align:center;
box-shadow:0 0 80px rgba(255,0,90,0.4);
border:1px solid rgba(255,255,255,0.1);
z-index:2;
}

.card h1{
font-family:'Playfair Display',serif;
font-size:34px;
margin-bottom:10px;
background:linear-gradient(45deg,#ff9a9e,#fad0c4);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.card input{
padding:14px;
width:100%;
border-radius:40px;
border:none;
text-align:center;
margin:25px 0;
background:rgba(255,255,255,0.1);
color:white;
}

.card button{
padding:14px 45px;
border:none;
border-radius:40px;
background:linear-gradient(45deg,#ff4b91,#ff8fab);
color:white;
cursor:pointer;
}

/* STORY */
#story{
background:linear-gradient(180deg,#1a000a,#000);
text-align:center;
padding:20px;
}

.story-container{
max-width:700px;
}

.story-container h1{
font-family:'Playfair Display',serif;
font-size:40px;
margin-bottom:20px;
color:#ff8fab;
}

#text{
line-height:1.9;
font-size:18px;
min-height:120px;
}

.countdown{
margin-top:20px;
font-size:18px;
color:#ff8fab;
}

.story-container button{
margin-top:40px;
padding:15px 50px;
border:none;
border-radius:50px;
background:linear-gradient(45deg,#ff4b91,#ff8fab);
color:white;
cursor:pointer;
}

/* FOREVER */
#forever{
background:linear-gradient(180deg,#3b0014,#1a0008);
text-align:center;
overflow-y:auto;
padding:50px 20px;
}

#forever h1{
font-size:48px;
color:#ffb6c1;
margin-bottom:20px;
}

.gallery{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:20px;
}

.photo{
width:300px;
border-radius:25px;
box-shadow:0 0 40px #ff2e93;
transition:0.4s;
}

.photo:hover{
transform:scale(1.08);
box-shadow:0 0 60px #ff4b91;
}

/* QUESTION */
.question{
margin-top:50px;
}

.question button{
padding:15px 35px;
margin:15px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

.yes{
background:#ff2e93;
color:white;
}

.no{
background:#444;
color:white;
position:relative;
}

#yesMessage{
display:none;
font-size:45px;
margin-top:30px;
color:#ffb6c1;
animation:pop 0.6s ease;
}

@keyframes pop{
from{transform:scale(0);opacity:0;}
to{transform:scale(1);opacity:1;}
}

/* Confetti */
.confetti{
position:fixed;
top:-10px;
font-size:20px;
animation:fall 3s linear forwards;
}

@keyframes fall{
to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

.back-btn{
position:fixed;
bottom:25px;
left:25px;
padding:12px 28px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff4b91,#ff8fab);
color:white;
cursor:pointer;
box-shadow:0 0 20px rgba(255,0,90,0.6);
z-index:999;
}
</style>
</head>

<body>

<div id="login" class="section">
<div class="glow"></div>
<div class="card">
<h1>Happy Valentine Redja ‚ù§Ô∏è</h1>
<p>Masukkan tanggal spesial kita üíå</p>
<input type="password" id="pass">
<button onclick="login()">Enter</button>
</div>
</div>

<div id="story" class="section hidden">
<div class="story-container">
<h1>Redja ‚ù§Ô∏è</h1>
<p id="text"></p>
<div class="countdown" id="countdown"></div>
<button id="next" onclick="showForever()" style="display:none;">Continue ‚ú®</button>
</div>
<button class="back-btn" onclick="backToLogin()">Back</button>
</div>

<div id="forever" class="section hidden">
<h1>Forever With You ‚ù§Ô∏è</h1>
<p>Aku memilih kamu hari ini, besok, dan selamanya.</p>

<div class="gallery">
<img src="1.jpeg" class="photo">
<img src="4.jpeg" class="photo">
<img src="2.jpeg" class="photo">
</div>

<div class="question">
<h2>Will you stay with me forever? üíç</h2>
<button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
<button class="no" id="noBtn">No üòù</button>
</div>

<div id="yesMessage">She said YES! üíñ</div>

<button class="back-btn" onclick="backToStory()">Back</button>
</div>

<audio id="bgm" loop>
<source src="from the start.mpeg" type="audio/mpeg">
</audio>

<audio id="popSound">
<source src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3">
</audio>

<script>
const bgm=document.getElementById("bgm");
document.addEventListener("click",function(){
if(bgm.paused){bgm.play();}
},{once:true});

/* LOGIN */
function login(){
if(document.getElementById("pass").value==="221223"){
document.getElementById("login").classList.add("hidden");
setTimeout(()=>{
document.getElementById("story").classList.remove("hidden");
startTyping();
startCountdown();
},800);
}else{
alert("Itu bukan tanggal kita ‚ù§Ô∏è");
}
}

/* NAVIGATION */
function showForever(){
document.getElementById("story").classList.add("hidden");
setTimeout(()=>{
document.getElementById("forever").classList.remove("hidden");
},800);
}

function backToLogin(){
document.getElementById("story").classList.add("hidden");
setTimeout(()=>{
document.getElementById("login").classList.remove("hidden");
},800);
}

function backToStory(){
document.getElementById("forever").classList.add("hidden");
setTimeout(()=>{
document.getElementById("story").classList.remove("hidden");
},800);
}

/* TYPEWRITER */
let msg="Kamu bukan hanya seseorang yang aku sayang. Kamu adalah rumah, tempat aku pulang, dan alasan aku percaya bahwa cinta itu nyata.";
let i=0;

function startTyping(){
document.getElementById("text").innerHTML="";
i=0;
document.getElementById("next").style.display="none";
function type(){
if(i<msg.length){
document.getElementById("text").innerHTML+=msg.charAt(i);
i++;
setTimeout(type,40);
}else{
document.getElementById("next").style.display="inline-block";
}
}
type();
}

/* COUNTDOWN */
function startCountdown(){
let startDate=new Date("2023-12-22");
setInterval(()=>{
let now=new Date();
let diff=now-startDate;
let days=Math.floor(diff/(1000*60*60*24));
document.getElementById("countdown").innerText="Sudah bersama "+days+" hari ‚ù§Ô∏è";
},1000);
}

/* YES FUNCTION */
function sayYes(){
document.getElementById("yesMessage").style.display="block";
document.getElementById("popSound").play();
confettiBurst();
}

/* CONFETTI */
function confettiBurst(){
for(let i=0;i<80;i++){
let conf=document.createElement("div");
conf.className="confetti";
conf.innerHTML=["üíñ","‚ú®","‚ù§Ô∏è","üíò"][Math.floor(Math.random()*4)];
conf.style.left=Math.random()*100+"vw";
conf.style.animationDuration=(2+Math.random()*2)+"s";
document.body.appendChild(conf);
setTimeout(()=>conf.remove(),3000);
}
}

/* NO BUTTON RUN */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
noBtn.style.position="absolute";
noBtn.style.top=Math.random()*80+"%";
noBtn.style.left=Math.random()*80+"%";
});
</script>

</body>
</html>
